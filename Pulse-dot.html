<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader - Dot</title>
    <!-- css -->
    <style>
        .dot{
            border-radius: 50px;
            background: #ff7675;
            width: 50px;
            height: 50px;
            animation: dot 1.2s linear infinite;
        }
        @keyframes dot {
            0% , 100% {
                transform: scale(0.2);
                opacity: 0.2;
            }
            50% {
                transform: scale(1);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="dot"></div>
</body>
</html>
